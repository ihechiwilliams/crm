{% extends 'accounts/main.html' %}
{% block content %}

<br />

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Product</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
                {% for i in products %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.category}}</td>
                        <td>{{i.price}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
